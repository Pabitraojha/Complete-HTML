<!DOCTYPE html>
<html lang="en">
<!--in the head tag generally we put the seo related data-->
<!--favicon is the image visible in the side of tittle of the webpage-->


<head>
    <meta charset="UTF-8"> <!--character set which defines the text encoding
     for the HTML document is UTF-8 like ASCII and UTF-8 supports multiple languages-->
    
     <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--for compatibility with (IE)Internet Explorer-->
    <!--some times ago there were different versions of IE for rendering engine so for that reason 
    same website visible on other rendering engine with different types that means there is no unifarmality
    of the webpage or the webpage is no standard, so establish uniformality we add this line this line helps 
    us to use latest rendering engine feature -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--viewport is the area of the webpage visible to the user and hear the content 
    help to represent and control the width and scaling of the webpage or zoom level of the webpage on
    different devices... hear the initial-scale=1.0 means the webpage will be displayed at its actual size
    or the default size and width=device-width means the width of the viewport will be equal to the width of the device screen
    this is important for responsive design so that the webpage looks good on all devices like mobile,
    tablet, and desktop-->
    
    <meta name="description" content="this is the description of the webpage">
    <!--this is the description of the webpage which is used for SEO (Search Engine Optimization).
    all meta tags and the head tags are important for SEO which are not display on the webpage it is mostly 
    used for SEO purposes.-->
    
    <meta name="keywords" content="html, css, javascript">
    <!--this is the keywords of the webpage which is used for SEO (Search Engine Optimization).
    it is a list of words that are relevant to the content of the webpage.-->
    
    <meta name="author" content="your name">
    <!--this is the author of the webpage which is used for SEO (Search Engine Optimization).
    it is the name of the person or organization that created the webpage.-->
   
    <meta name="robots" content="index, follow">
    <!--this is the robots meta tag which is used for SEO (Search Engine Optimization).
    it tells about the indexing and following of the webpage by search engines.
    "index" means the search engine can index the webpage and "follow" means the search engines can follow the links on the webpage.
    this is important for SEO because it helps search engines to understand the content of the webpage 
    and in more simple terms, it helps to control how search engines interact with the webpage. 
    -->
    
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">    
    <!--this is the Content Security Policy (CSP) meta tag which is used to control the resources that can be loaded by the webpage.
    it helps to prevent cross-site scripting (XSS) attacks and other code injection attacks by restricting the sources of content that can be loaded.
    "default-src 'self'" means that only resources from the same origin (the same domain) can be loaded.
    this is important for security because it helps to prevent malicious code from being executed on the webpage.-->
    
    <meta name="theme-color" content="#ffffff">
    <!--this is the theme color meta tag which is used to set the color of the browser's address bar and other UI elements.
    it helps to create a consistent look and feel for the webpage across different devices and browsers.
    "content="#ffffff"" means the theme color is white.-->
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--this is the apple mobile web app capable meta tag which is used to make the webpage
    look like a native app on iOS devices.
    it allows the webpage to be launched in full-screen mode without the browser's address bar and
    other UI elements.-->
    
    <title>this is the tittle of the webpage</title>
    <link rel="icon" href="face image.jpeg" type="image/x-icon">
    <!--use for favicon -->
    <link rel="stylesheet" href="stylesheet.css">
    <!--linking the css file-->
</head>
<body>
    <h1>hello</h1>
</body>
</html>
