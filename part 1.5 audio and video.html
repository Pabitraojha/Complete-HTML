<!--<audio> tag is used to embed audio content in a webpage-->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>audio and video </title>
    </head>
    <body>
        <h1>This is the basic of audio and video</h1>
        <h2>audio integration</h2>
    <audio src="audio2.m4a" controls></audio>
    
    <audio controls>
        <source src="audio.mp3" type="audio/mp3" >

    </audio>

    <h2>video integration</h2>
    <video src="video.mp4" controls width="320" height="240"></video>
    
    <video controls width="320" height="240">
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    

    </body>
    </html>
    <!--////audio tags attributes////
    controls: add playback controls(play, pause, volume, etc,)
    autoplay: Starts playback automatically
    loop: repeat the media indefinitely
    preload: specifies if the media should be loaded when the page loads
    poster: Displays an image before the media loads-->
