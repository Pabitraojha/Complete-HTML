<!--Iframe is the elment represents a nested browsing context, embedding another HTML page
into the current page-->

<iframe src="" frameborder="0" title=""></iframe>
<!--The source attribute defines the URL of the page to embed and 
the title is used for screen reader-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>
    <h1>This is the example of iframe</h1>
    <iframe width="560" height="315"
     src="https://www.youtube.com/embed/Ud_hP2raTmk?si=mqo_TdcQX1tK7slj"
      title="YouTube video player" frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <hr>
    <br>
    <iframe src="https://youtu.be/8of5w7RgcTc?si=khymLbmEJCkh0_4X" 
    width="560" height="315" frameborder="0" 
    title="Ooo sajna youtube song" allowfullscreen></iframe>
    <br>
    <hr>
    <iframe src="https://www.wikipedia.org/" frameborder="0"
    width="100%" height="315" allowfullscreen></iframe>
    <br>
    <hr>
    <br>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14973.059187056075!2d86.41782!3d20.24785!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a1a2d7feea33203%3A0xf1ed02ba7f77cacf!2sNapanga%2C%20Odisha%20754140!5e0!3m2!1sen!2sin!4v1755495736962!5m2!1sen!2sin"
     width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    
    <!--how to create a nested webpage??
    ans- We can create a nested webpage using iframe in html-->
</body>
</html>
