<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <h2>Job Application</h2>
    <br/>
    <label for="name">Name:</label>
    <input type="name" id="name">
    <br>
    <br>
    <label for="e-mail">Email:</label>
    <input type="email" id="e-mail">
    <br>
    <br>
    <label for="tel">phone:</label>
    <input type="tel" id="tel">
    <br>
    <br>
     <label for="file">Resume:</label>
    <input type="file" value="file" id="file">
    <br>
    <br>
    <label for="years">Experience(years):</label>
    <input type="number" id="years" name="counter" min="1" max="10">
    <fieldset>
        <legend>Skill:</legend>
        <br>
     <input type="checkbox" id="1234">
    <label for="1234">Html</label>
    <br>
    
    <input type="checkbox" id="1234">
    <label for="1234">css</label>
    <br>
    
    <input type="checkbox" id="1234">
    <label for="1234">javascript</label>
    <br> <br>
     </fieldset>

<br> 
     <label for="drop">highest education</label>
     <select name="dropdown" id="drop">
         <option value="education">A</option>
         <option value="education">B</option>
         <option value="education">C</option>
         <option value="education">D</option>
     </select>
     <br> <br>
     
     <fieldset>
    <legend>Availability:</legend>
     <label for="radio1">full time</label>
     <input type="radio" name="radio" id="radio1">
     <br>
     <label for="radio2">part time</label>
     <input type="radio" name="radio" id="radio2">
     <!--radio button is  used to select one option from the group-->
    <!--Only a single option can be selected if the name is same 
     if the name is different then multiple options can be selected-->
     <br>
     </fieldset>

     <label for="112">additional comment:</label>
     <br>
     <textarea name="comment" id="112" rows="10" cols="20"></textarea>
     <input type="submit" value="submit">
    
   </form>
</body>
</html>
