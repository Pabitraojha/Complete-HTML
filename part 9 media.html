<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--In this document we will learn about the media tags and how can we integrate
    audio files, video files, image, external document, external webpage
    and youtube videos etc in our html document or webpage-->
    <h1>Welcome to Media Integration in HTML</h1>
    <h2>Image integration</h2>
    <table>
        <tr>
            <td><img src="WIN_20250714_16_41_39_Pro.jpg" alt="image" width="200" height="150"></td>
            <td>Hii I am Pabitra ojha and currently i am learning HTML. I love coding
                and I am very excited to learn more about web development.</td>
            </td>
        </tr>
    </table>
    <h2>Audio Integration</h2>
    <audio src="audio2.m4a" controls></audio>
    
    <audio controls>
        <source src="audio.mp3" type="audio/mp3" >

    </audio>
    <h2>video integration</h2>
    <video src="video.mp4" controls width="320" height="240"></video>
    
    <video controls width="320" height="240">
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <h2>Iframe integration</h2>
    <!--iframe is used to embed another document of website and youtube videos
    in the webpage-->
    <iframe src="part 8 project.html" frameborder="10" width="600" height="400" ></iframe>
    <br>
    <h3>this is another webpage</h3>
    <iframe width="560" height="315" src="https://www.codewithharry.com/" frameborder="0" allowfullscreen></iframe>
    <!--youtube video integration-->
    <h2>Youtube video integration</h2>
    <iframe src="https://www.youtube.com/embed/SxlOYaNltzY" frameborder="0" width="560" height="315" allowfullscreen></iframe>

   <iframe width="560" height="315" src="https://www.youtube.com/embed/jn1ysZVWAHs?si=L_a8xH-TewQJaPdT&amp;start=36" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
