<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./images/flower.png" alt="image" style="max-width: 250px;;">
    <!--hear we added style for responsive image-->
    <a href="https://www.google.com" target="_blank">
        <img src="./images/Scenery.png"
         alt="Scenery pictures"
         width="100%"
          height="auto"
         title="Beautiful Scenery, if you want to see the image just click on it"
         loading="lazy">

    </a>

    <img src="./images/flower.png" alt="Flower"
    usemap="#map"
    width="250"
    height="150" >

    <map name="map">
        <area
         shape="rect"
         coords="0,0,125,150"
         href="https://www.youtube.com/"
         alt="youtube link">
    </map>
</body>
</html>
